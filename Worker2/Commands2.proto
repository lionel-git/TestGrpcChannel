syntax = "proto3";
package Interop.network2;

// One of ?
message Command2
{
	int32 port = 1;
	string function = 2;
	string key = 3;
}

service Requester2 {
  rpc GetData (CommandRequest2) returns (CommandReply2) {}
}

message CommandRequest2 {
  string name = 1;
}

message CommandReply2 {
  string data = 1;
}